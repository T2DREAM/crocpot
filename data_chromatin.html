 <!-- Optional JavaScript -->

 <!-- Include jQuery and other required files for Bootstrap -->
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <title>CROCPOT</title>

  <style>
    body {
      background-color: #FAFAFA;
      margin: 10px 20px;
    }

    img {
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

  <body>
    <div class="container">
      <div class="container">
	<br>
    <div>List of chromatin studies available to visualize on CROCPOT</div>
      <hr style="clear: both;">
  <div class="buttons-toolbar">
  </div>  
  <table
  id="table" 
  data-search="true"
  data-show-refresh="true"
  data-show-columns="true"  
  data-toggle="table"
  data-buttons-toolbar=".buttons-toolbar"  
  data-pagination="true"  
  data-url="./chromatin_data.json"
  data-data-field="data"  
  >
  <thead>
    <tr>
      <th data-field="annotation_id" data-formatter="linkFormatter">Annotation</th>
      <th data-field="biosample_term_name" data-sortable="true">Tissue/Cell Type</th>
      <th data-field="assay_type" data-sortable="true">Assay Type</th>
      <th data-field="annotation_method" data-sortable="true">Software</th>
      <th data-field="publications">References</th>
      
    </tr>
  </thead>
      </table>
      </div>
<script>
$.get("nav.html", function(data){
    $("#nav-placeholder").replaceWith(data);
});
  var $table = $('#table')

  function refreshTable() {
    $table.bootstrapTable('refreshOptions', {
      paginationSuccessivelySize: +$('#paginationSuccessivelySize').val(),
      paginationPagesBySide: +$('#paginationPagesBySide').val(),
      paginationUseIntermediate: $('#paginationUseIntermediate').prop('checked')
    })
  }
function linkFormatter(value, row) {
  return "<a href=https://www.diabetesepigenome.org/annotations/" + row.annotation_id + ">" + row.annotation_id + "</a>";
}
  function mounted() {
    $('.toolbar input').change(refreshTable)
}
</script>
</body>
</html>
