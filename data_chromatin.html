<html lang="en">
  <head>

  <link rel='icon' href='favicon.ico' type='image/x-icon'/ >  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">

 <!-- Optional JavaScript -->
 <!-- jQuery first, js, then Bootstrap JS -->
 <!-- Include jQuery and other required files for Bootstrap -->
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
  <!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>
  <title>CROCPOT</title>

  <style>
    body {
      background-color: #FAFAFA;
      margin: 10px 20px;
    }

    img {
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>
    <!--Navigation bar-->
  <div id="nav-placeholder">
</div>  
</head>

  <body>
    <div class="container">
      <div class="container">
	<br>
<h5 style="float: left;"><strong>List of chromatin studies available to visualize on CROCPOT</strong></h5>	
      <hr style="clear: both;">
  <div class="buttons-toolbar">
  </div>  
  <table
  id="table" 
  data-search="true"
  data-show-refresh="true"
  data-show-columns="true"
  data-buttons-toolbar=".buttons-toolbar"
  data-toggle="table"
  data-pagination="true"  
  data-url="./chromatin_data.json"
  data-data-field="data"  
  >
  <thead>
    <tr>
      <th data-field="annotation_id" data-formatter="linkFormatter">Annotation</th>
      <th data-field="biosample_term_name" data-sortable="true">Tissue/Cell Type</th>
      <th data-field="assay_type" data-sortable="true">Assay Type</th>
      <th data-field="annotation_method" data-sortable="true">Software</th>
      <th data-field="publications">References</th>
      
    </tr>
  </thead>
      </table>
      </div>
        <div class="row">
        <footer style="text-align: center;">
          &copy; Copyright <script>document.write(new Date().getFullYear())</script>  Regents of the University of California.<br>
        </footer>
      </div>      
<script>
$.get("nav.html", function(data){
    $("#nav-placeholder").replaceWith(data);
});
  var $table = $('#table')

  function refreshTable() {
    $table.bootstrapTable('refreshOptions', {
      paginationSuccessivelySize: +$('#paginationSuccessivelySize').val(),
      paginationPagesBySide: +$('#paginationPagesBySide').val(),
      paginationUseIntermediate: $('#paginationUseIntermediate').prop('checked')
    })
  }
function linkFormatter(value, row) {
  return "<a href=https://www.diabetesepigenome.org/annotations/" + row.annotation_id + ">" + row.annotation_id + "</a>";
}
  function mounted() {
    $('.toolbar input').change(refreshTable)
}
</script>
  </body>
</html>
